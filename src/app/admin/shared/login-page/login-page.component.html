<form class="mt-2" [formGroup]="form" (ngOnInit)="submit()" >
  <h2>Login as Admin</h2>
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">
       Enter email
      </small>
      <small *ngIf="form.get('email').errors.email">
       Enter valid email
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">
       Enter password
      </small>
      <small *ngIf="form.get('password').errors.minlength">
       Password must be at least {{form.get('password').errors.minlength.requiredLength}} characters.
       Now he {{form.get('password').errors.minlength.actualLength}}
      </small>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Logon</button>
</form>
